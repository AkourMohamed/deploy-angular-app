<style>
    .error{
        border-left: 2px solid #dd4b39;
        padding-left: 5px;
    }
    .ga-form-item {
        margin: 0 0 21px;
        transition: all 250ms ease-in-out;
        transition-property: border-width-left,padding-left;
    }
</style>
<form [formGroup]="form" (ngSubmit)="submit(form)">

    <fieldset [disabled]="isubmited">

    <div class="form-group ga-form-item" [class.error]="form.invalid">
        <label for="username">UserName :</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="user name"
                formControlName="username" [class.is-invalid]="form.invalid">
        <span class="text-danger my-2"
              *ngIf="username.touched && username.invalid">
                ce champ est obligatoire
        </span>
    </div>

    <div class="form-group ga-form-item" [class.error]="form.invalid">
        <label for="password">Password :</label>
        <input type="text" name="password" id="password" class="form-control" placeholder="password"
                formControlName="password" [class.is-invalid]="form.invalid">

        <span class="text-danger my-2"
                *ngIf="password.touched && password.invalid">
                    ce champ est obligatoire
        </span>
    </div>

    </fieldset>

    <button [disabled]="form.invalid" class="btn btn-primary">Sing Up</button>
</form>
