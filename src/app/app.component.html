<app-header></app-header>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
      <main>
        <div class="row mt-3">
          <div class="col-md-12">
            <div class="row">

              <div class="col-md-6">
                <div class="card">
                  <div class="card-body shadow-sm">
                    <h1 [style.backgroundColor]="'red'">{{text}}</h1>
                    <h1 [textContent]="text"></h1>
                    <!-- <input type="text" #email (keyup.control.a)="onkey(email)" class="form-control"> -->
                    <input type="text" [(ngModel)]="email" (keyup.enter)="onkey()" class="form-control">
                    <span>{{email}}</span>
                    <hr>
                    <button type="button" class="btn btn-outline-success"  [disabled]="disable">check</button>
                    <div (click)="clickDiv()">
                       <button type="button" class="btn btn-outline-primary" (click)="ClickBtn($event)">Click Me</button>
                    </div>
                  </div>
                </div>
              </div>
    
              <div class="col-md-6">
                <div class="card">
                  <div class="card-body shadow-sm">
                    <ul>
                      <li *ngFor="let info of infos">{{info}}</li>
                      <app-test  [style.color]="post.color.blue" [disabled]="disabled"></app-test>
                    </ul>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-lg-6">
                <div class="card">
                  <div class="card-body shadow">
                    <div>
                      <span style="font-size: 50px;"><i class="fas fa-star"></i></span>
                      <span style="font-size: 50px;"><i class="far fa-star"></i></span>
                    </div>

                    <div>
                        <span style="font-size: 50px;"
                           class="fa-star" (click)="changeImg()" [class.fas]="fa" [class.far]="!fa">
                        </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </main>
    </div>
